{% extends 'accounts/base.html' %}
{% block content %}

{% load static %}
{% load crispy_forms_tags %}
<style>
{% comment %} .main-header .main-menu ul li a{
    padding:0 !important;
} {% endcomment %}
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="background-image: url('{% static "img/subjects/hero2.png" %}');height:200px;">
            {% include 'includes/nav.html' %}
        </div>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><h2>Change Password</h2></h5>
                    <p class="card-text">
                        <form action="{% url 'changeuserpassword' %}" method="post" novalidate>
                            {% csrf_token %}
                            {{ form | crispy}}
                            
                            <button class="btn btn-primary btn-block" type="submit">Submit</button>
                        </form>
                    </p>          
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
